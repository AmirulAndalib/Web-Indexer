<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Website Indexer</title>
    <meta name="description" content="A website indexer with awesome sites listed. Find your favorite websites and applications easily. One destination for everything.">
    <meta name="keywords" content="manga, anime, movies, applications, index, awesome, futuristic">
    <meta name="author" content="Saksham">
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-animation"></div>
    <header>
        <div class="container glass">
            <h1><i class="fas fa-globe-americas"></i> Indexer <span class="version">v3.0</span></h1>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search websites...">
                <i class="fas fa-search search-icon"></i>
            </div>
        </div>
    </header>

    <nav class="filter-container container glass">
        <button class="filter-btn active" data-filter="all"><i class="fas fa-globe"></i> All</button>
        <button class="filter-btn" data-filter="nsfw"><i class="fas fa-exclamation-triangle"></i> NSFW</button>
        <button class="filter-btn" data-filter="manga"><i class="fas fa-book-open"></i> Manga</button>
        <button class="filter-btn" data-filter="ln"><i class="fas fa-book"></i> LN</button>
        <button class="filter-btn" data-filter="movie"><i class="fas fa-film"></i> Movie</button>
        <button class="filter-btn" data-filter="app"><i class="fas fa-mobile-alt"></i> App</button>
        <button class="filter-btn" data-filter="anime"><i class="fas fa-tv"></i> Anime</button>
    </nav>

    <main class="container">
        <div id="status" class="status"></div>
        <div id="siteList" class="site-grid"></div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
