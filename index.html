  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <style>
   li {
    display: inline;
   }

   .icon {
    content: url("https://raw.githubusercontent.com/OshekharO/Web-Indexer/main/img/tusky.svg");
    display: inline;
    height: 92px;
    border-radius: 16px;
    width: 92px;
   }

   .siteName {
    font-weight: bold;
    font-size: 1.4em;
    margin-top: 16px;
    word-wrap: break-word;
    line-height: 1em;
   }

   .siteLabels {
    font-weight: bold;
    font-size: 1.2em;
   }

   .siteValues {
    font-weight: normal;
   }

   .divMainContainer {
    padding: 14px;
    margin: 2px;
    height: 80%;
    width: 70%;
    background: #000;
    border-radius: 24px;
    text-align: center;
    box-shadow: 0px 2px 4px 0px rgb(0 0 0 / 33%);
   }

   .divTitle {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    margin: 8px;
    padding-bottom: 16px;
   }

   .divLinks {
    text-decoration: none;
    text-align: center;
    font-size: 1.8em;
    display: block;
    margin: 8px;
    border-radius: 16px;
    padding: 32px;
    flex-grow: 0;
    color: white;
    align-self: center;
   }

   .divcaption {
    margin-top: 16px;
   }

   .divthumb {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
   }

   .thumbnail {
    content: "";
    height: 135px;
    width: 135px;
    border-radius: 12px;
   }

.radio-container {
  display: flex;
  overflow-x: scroll;
  justify-content: space-between;
  align-items: center;
  padding: 0 10px;
}

.radio-container input[type="radio"] {
  display: inline-block;
  margin-right: 10px;
  white-space: nowrap;
  background-color: #eee;
  border: none;
  padding: 10px;
  font-size: 16px;
}

.radio-container input[type="radio"]:hover {
  cursor: pointer;
}

.radio-container input[type="radio"]:checked {
  background-color: #007bff;
  color: #fff;
}

   .topnavleft {
    width: 70%;
   }

   #classic {
    display: inline-block;
    margin: 0px 0px 0px 8px;
    font-weight: 500;
    font-family: inherit;
    line-height: inherit;
    text-align: center;
    text-decoration: none;
    border: 0px none;
    border-radius: 6px;
    appearance: none;
    color: var(--theme-ui-colors-text, #fff);
    background-color: transparent;
    box-shadow: inset 0 0 0 1px var(--theme-ui-colors-border, #444d56);
    padding: 4px 8px;
    font-size: 12px;
   }
  </style>
 </head>

 <body style="font-family: monospace; background: #000; margin: 0px; color: #eee;">
  <div style="padding: 16px 0px;">
   <div class="divthumb">
    <img class="icon" style="display: block;" />
    <h1 style="display: inline-block; margin: 8px;">
     <a style="color: white;" href="https://github.com/OshekharO/Web-Indexer">Website Indexer<span id="classic">v1.0</span></a>
    </h1>
   </div>
  </div>

<div class="radio-container">
  <input type="radio" name="filter" value="all" checked>All</input>
  <input type="radio" name="filter" value="nsfw">NSFW</input>
  <input type="radio" name="filter" value="manga">Manga</input>
  <input type="radio" name="filter" value="ln">LN</input>
  <input type="radio" name="filter" value="movie">Movie</input>
  <input type="radio" name="filter" value="app">App</input>
  <input type="radio" name="filter" value="anime">Anime</input>
</div>

  <div style="background: #222; padding: 16px 0px;">
   <ul id="siteList" style="display: flex; padding: 8px; flex-wrap: wrap; justify-content: center;"></ul>
  </div>
  <script src="script.js"></script>
 </body>
</html>
